Profile:
  type: object
  required:
    - authority
    - features
    - groups
    - preferences
    - userid
  properties:
    authority:
      type: string
    features:
      type: object
      additionalProperties:
        type: boolean
    groups:
      deprecated: true
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          public:
            type: boolean
    preferences:
      type: object
      additionalProperties:
        type: boolean
    userid:
      type: string
